{% extends "base.html" %} {% block title %}{{ post.location }}{% endblock %} {% block content %}
<div class="container py-5">
	<h1>{{ post.location }}</h1>
	<ul>
		<li>Место: {{ post.location }}</li>
		<li>Дата: {{ post.date }}</li>
		<li>
			Категория:
			<a href="{% url 'blog:category_posts' post.category %}"
				>{{ post.category }}</a
			>
		</li>
	</ul>
	<p>{{ post.text }}</p>
</div>
{% endblock %}
